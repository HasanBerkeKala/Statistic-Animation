        var start1 = 0;

            if (percentage1 < 50) {
                document.getElementById('graphic1').style.backgroundColor = "#F0EB5D";
            } else {
                document.getElementById('graphic1').style.backgroundColor = "#467CD9";
            }

            if (start1 >= pixel1) {

                    document.getElementById('graphic1').style.color = "#467CD9";
                } else {
                    document.getElementById('graphic1').style.color = "#F0EB5D";
